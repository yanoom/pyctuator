# This workflow will build package, and publish it to pypi.org

name: publish

on:
  release:
    types: [published]

jobs:
  run_image:
    runs-on: [ubuntu-18.04]
    container:
      image: matanrubin/python-poetry:3.7

    steps:
      - uses: actions/checkout@v2
#      - run: cd ..
      - run: make bootstrap
      - run: poetry update -vvv
      - run: poetry build -vvv

#      - name: Publish package to TestPyPI
#        uses: pypa/gh-action-pypi-publish@master
#        with:
#          user: __token__
#          password: ${{ secrets.PYPI_TOKEN }}
#          repository_url: https://test.pypi.org/simple/

      # Add repository
      - run: poetry config repositories.test_pypi https://test.pypi.org/simple/
      - run: poetry publish --repository test_pypi --username __token__ --password ${{ secrets.PYPI_TOKEN }}
